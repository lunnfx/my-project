<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="src/index.js"
      src="https://kit.fontawesome.com/140f34e493.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col">
            <span class="day"> SUN </span> <br />
            <span class="date"> 07.08 </span> <br />
            <span class="time"> 21:21 </span>
          </div>
          <div class="col">
            <h1>
              <span class="currentCity"> Nitra</span
              ><span class="currentTemperature"> 22°C </span>
              <i class="fa-solid fa-cloud-rain"></i>
            </h1>
          </div>
          <div class="col">
            <span class="todayData">
              Raining<br />
              Wind 11km/h<br />
              Humidity 80%
            </span>
          </div>
        </div>
      </header>
      <form>
        <input
          id="search-form"
          type="text"
          placeholder="Enter your city"
          span
          class="enterYourCity"
        />
        <input type="submit" value="Search" class="submit" />
      </form>
      <span class="cities"
        ><div class="row">
          <div class="col">Kyiv</div>
          <div class="col">Prague</div>
          <div class="col">Bratislava</div>
          <div class="col"><button class="addCityButton">Add city</button></div>
        </div></span
      >

      <h2>5 DAY FORECAST</h2>
      <span class="forecast">
        <div class="row">
          <div class="col">
            MON <br />
            08.08
          </div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col">
            TUE<br />
            09.08
          </div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col">
            WED <br />
            10.08
          </div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col">
            THU<br />
            11.08
          </div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col">
            FRI <br />
            12.08
          </div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
        </div>
        <span class="temperature">
          <div class="row">
            <div class="col">26°C</div>
            <div class="col">29°C</div>
            <div class="col">29°C</div>
            <div class="col">27°C</div>
            <div class="col">28°C</div>
          </div>
        </span>
      </span>
    </div>
  </body>
</html>
